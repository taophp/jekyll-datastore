<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:30%;"><span class="sort" data-sort="name">Title</span></th>
			<th style="width:30%;"><span class="sort" data-sort="tags">Tables</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		{% if post.tables contains 'items' %}
			<tr>
				<td class="name">{{ post.title }}</td>
				<td class="tables">{{ post.tables | array_to_sentence_string }}</td>
			</tr>
		{% endif %}
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['title', 'tables']
};

var entryList = new List('entry-list', options);

</script>
